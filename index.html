	<script type="text/javascript">
		var images = new Array()
		function preload() {
			for (i = 0; i < preload.arguments.length; i++) {
				images[i] = new Image()
				images[i].src = preload.arguments[i]
			}
		}
		preload(
			"images/Bosnia_and_Herzegovina.svg",
			"images/Celsus.jpg",
			"images/Costa_Rica.svg"
		)
	</script>
